name: Build VideoSynthesis macOS

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (optional)'
        required: false
        default: 'latest'

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt
    
    - name: Get Whisper assets path
      run: |
        WHISPER_PATH=$(python -c "import whisper, os; print(os.path.dirname(whisper.__file__))")
        echo "WHISPER_PATH=$WHISPER_PATH" >> $GITHUB_ENV
    
    - name: Build macOS application
      run: |
        pyinstaller --onefile --noconsole \
          --name "VideoSynthesis" \
          --icon "assets/icon.png" \
          --add-data "$WHISPER_PATH/assets:whisper/assets" \
          --clean main.py
    
    - name: Create ZIP archive
      run: |
        cd dist
        zip -r VideoSynthesis-macOS.zip VideoSynthesis.app
    
    - name: Upload macOS artifact
      uses: actions/upload-artifact@v4
      with:
        name: VideoSynthesis-macOS
        path: dist/VideoSynthesis-macOS.zip
        retention-days: 90